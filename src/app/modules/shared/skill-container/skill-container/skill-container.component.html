<div>
    <img [alt]="this.skill.activeSkill.title" [src]="this.skill.activeSkill.icon">
    <h1> {{this.skill.activeSkill.title}} </h1>

    <p> {{this.skill.activeSkill.description}} </p>
    <div *ngIf="this.skill.statusEffect !== undefined">
        <p *ngFor="let object of this.skill.statusEffectObj">
            {{object.effectDetail}}
        </p>
    </div>

</div>
