<div class="skill-container">
    <h4 class="skill-title"> {{this.skill.activeSkill.title}} </h4>
    <img class="skill-icon" [alt]="this.skill.activeSkill.title" [src]="this.skill.activeSkill.icon">
    

    <span class="skill-description" [id]="this.skill.activeSkill.title" > {{this.skill.activeSkill.description}}{{formatSkillText()}} </span>
    <div *ngIf="this.skill.statusEffect !== undefined">
        <p class="skill-status-effect" *ngFor="let object of this.skill.statusEffectObj">
            <span class="status-effect-name" [style.color]="object.effectHighligtColor">{{object.effectTitle}}</span>
            <span>: </span>
            <span>{{object.effectDetail}}</span> 
        </p>
    </div>
    <app-selector-base class="selector-container"
    [selected]="this.selected"
    [selectItem]="{objectKey:'selectedSkills',item:this.skill}"
    [currentBuild]="this.currentBuild">
</app-selector-base>

</div>
