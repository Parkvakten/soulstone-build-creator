<div>
    <div *ngFor="let character of $getCharacters | async" >
        <div>
            {{character.weapon}}
        </div>
    </div>

    <div *ngFor="let weapon of $getWeapons | async" >
        <div>
            {{weapon.name}}
        </div>
    </div>
    
    <div *ngFor="let skill of $getSkills | async" >
        <app-skill-container [skill]="skill"></app-skill-container>
    </div>
    
    <div *ngFor="let rune of $getRunes | async" >

    </div>

</div>
